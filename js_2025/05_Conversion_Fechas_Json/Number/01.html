<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo Number en JavaScript</title>
</head>
<body>
    <h1>Ejemplo de Number</h1>
    <script>
        // 1. Convertir cadenas a números
        let texto1 = "123";
        let numero1 = Number(texto1);
        console.log("Número convertido:", numero1); // 123

        let texto2 = "3.1416";
        let numero2 = Number.parseFloat(texto2); 
        console.log("Número decimal:", numero2); // 3.1416

        let texto3 = "50px";
        let numero3 = Number.parseInt(texto3); 
        console.log("Número entero:", numero3); // 50

        // 2. Verificar valores
        console.log("¿NaN?:", Number.isNaN(NaN)); // true


        // 2. String no numérico
        console.log(Number.isNaN("Hola")); // false (no es NaN, es un string)

        // 3. Resultado de operación inválida
        let resultado = 0 / 0; // operación inválida
        console.log(resultado); // NaN
        console.log(Number.isNaN(resultado)); // true

        // 4. Valor numérico
        console.log(Number.isNaN(123)); // false

        // 5. String numérico
        console.log(Number.isNaN("123")); // false (es string, no NaN)

        // 6. Uso en validación
        let entrada = "abc";
        let numero = Number(entrada); // convierte a NaN
        if (Number.isNaN(numero)) {
            console.log("La entrada no es un número válido.");
        } else {
            console.log("La entrada es un número:", numero);
        }

        // 7. Diferencia con isNaN global
        console.log(isNaN("abc")); // true (convierte antes de comprobar)
        console.log(Number.isNaN("abc")); // false (no convierte)


        console.log("¿Entero?:", Number.isInteger(42)); // true
        console.log("¿Entero?:", Number.isInteger(3.14)); // false

      

        // 4. Métodos de instancia
        let num = 123.456;
        console.log("Redondear a 2 decimales:", num.toFixed(2)); // "123.46"
        console.log("Notación exponencial:", num.toExponential(2)); // "1.23e+2"
        console.log("Formato de precisión:", num.toPrecision(4)); // "123.5"
    </script>
</body>
</html>
