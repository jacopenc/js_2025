<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menu">
        <button class="menu-item" onclick="showContent('section1')">Sección 1</button>
        <button class="menu-item" onclick="showContent('section2')">Sección 2</button>
        <button class="menu-item" onclick="showContent('section3')">Sección 3</button>
    </nav>

    <div class="grid-container" id="section1">
        <div class="grid-item">Item 1.1</div>
        <div class="grid-item">Item 1.2</div>
        <div class="grid-item">Item 1.3</div>
        <div class="grid-item">Item 1.4</div>
    </div>

    <div class="grid-container hidden" id="section2">
        <div class="grid-item">Item 2.1</div>
        <div class="grid-item">Item 2.2</div>
        <div class="grid-item">Item 2.3</div>
        <div class="grid-item">Item 2.4</div>
    </div>

    <div class="grid-container hidden" id="section3">
        <div class="grid-item">Item 3.1</div>
        <div class="grid-item">Item 3.2</div>
        <div class="grid-item">Item 3.3</div>
        <div class="grid-item">Item 3.4</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
