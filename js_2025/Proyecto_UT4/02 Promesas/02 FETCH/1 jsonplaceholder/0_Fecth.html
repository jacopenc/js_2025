<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example sin interpolación</title>
    <style>
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            white-space: pre-wrap; /* Para mostrar saltos de línea */
        }
    </style>
</head>
<body>
    <h1>Fetch API Example sin interpolación</h1>
    <button id="fetchDataBtn">Fetch Data</button>
    <div id="output">Click the button to fetch data.</div>

    <script>
        // Obtener referencia a los elementos del DOM
        var fetchDataBtn = document.getElementById('fetchDataBtn');
        var outputDiv = document.getElementById('output');

        // Función para hacer la solicitud fetch
        fetchDataBtn.addEventListener('click', function() {
            outputDiv.innerHTML = 'Fetching data...'; // Mensaje inicial

            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! Status: ' + response.status);
                    }
                    return response.json(); // Convertir la respuesta a JSON
                })
                .then(function(data) {
                    // Mostrar los datos concatenando strings en lugar de interpolación
                    outputDiv.innerHTML = '<strong>Data fetched:</strong>\n' + JSON.stringify(data, null, 2);
                    console.log('Datos obtenidos del servidor:', data);
                })
                .catch(function(error) {
                    outputDiv.innerHTML = '<strong>Error fetching data:</strong> ' + error.message;
                    console.error('Error al hacer fetch:', error);
                });
        });
    </script>
</body>
</html>
