<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de defer, async y más</title>
</head>
<body>
    <h1>Carga de Scripts en HTML</h1>

    <!-- Inline script 
     
                Características:

                        Se ejecuta inmediatamente en el punto donde aparece en el HTML.

                        No requiere descarga externa.
    
    -->
    <script>
        console.log("Inline script ejecutado");
        document.getElementById("inline").innerText = "Inline script ejecutado";
    </script>

         <!-- Script normal sin atributos defer ni async

                        Características:

                                El navegador descarga y ejecuta inmediatamente el script antes de continuar con el HTML.

                                Puede bloquear el renderizado de la página. 
        -->

    <script src="sinAtributo.js"></script>


    <!-- Script ATRIBUTO  defer
     
                    Características:

                            El script se descarga en paralelo mientras el HTML se analiza.

                            Se ejecuta después de que el HTML se haya cargado.

                            Mantiene el orden si hay varios scripts con defer.
    
    -->
    <script src="defer.js" defer></script>

    <!-- Script async 
     
                         Características:

                                El script se descarga en paralelo.

                                Se ejecuta tan pronto como se descarga, sin esperar a que termine el HTML.

                                El orden de ejecución no está garantizado si hay varios scripts async.
    
    
    -->
    <script src="async.js" async></script>


</body>
</html>
