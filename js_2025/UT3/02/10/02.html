<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo simple de evento change</title>
</head>
<body>

<h2>Selecciona un género y un cantante</h2>

<!-- Select para géneros -->
Género:
<select id="genero">
  <option value="">Selecciona un género</option>
  <option value="Pop">Pop</option>
  <option value="Rock">Rock</option>
  <option value="Rap">Rap</option>
</select>
<br><br>

<!-- Select para cantantes -->
Cantante/Grupo:
<select id="cantante">
  <option value="">Selecciona un cantante</option>
</select>
<br><br>

<div id="mensaje"></div>

<script>
// Diccionario de géneros y cantantes
var cantantesPorGenero = {
  Pop: ["Michael Jackson", "Madonna"],
  Rock: ["Queen", "Pink Floyd"],
  Rap: ["50 Cent", "Tupac Shakur"]
};

// Referencias a los selects y mensaje
var generoSelect = document.getElementById('genero');
var cantanteSelect = document.getElementById('cantante');
var mensaje = document.getElementById('mensaje');

// Evento change para el select de género
generoSelect.addEventListener('change', function() {
  // Limpiar el select de cantantes
  cantanteSelect.innerHTML = '<option value="">Selecciona un cantante</option>';
  
  // Si hay género seleccionado, agregar cantantes correspondientes
  if (this.value !== "") {
    var lista = cantantesPorGenero[this.value];
    lista.forEach(function(c) {
      var opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      cantanteSelect.appendChild(opt);
    });
  }

  mensaje.textContent = 'Género seleccionado: ' + this.value;
});

// Evento change para el select de cantante
cantanteSelect.addEventListener('change', function() {
  mensaje.textContent = 'Cantante seleccionado: ' + this.value;
});
</script>

</body>
</html>
