<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Curso y Dirección</title>
</head>
<body id="body">

    <h1>Formulario de Curso y Dirección</h1>

    <!-- Formulario con un div y un input dentro -->
    <form id="Form" action="#">
        <div id="div">
            <label for="curso">Curso:</label><br>
            <input type="text" id="curso" name="curso" placeholder="Introduce el curso"><br><br>
        </div>
    </form>

    <script>
        // Obtenemos las referencias a los elementos del DOM
        let div = document.getElementById("div");
        let curso = document.getElementById("curso");
        let form = document.getElementById("Form");
        let body = document.getElementById("body");

        // -----------------------------
        //  EVENTOS Y PROPAGACIÓN
        // -----------------------------
        // Cada elemento escucha el evento 'click'
        // Cuando hacemos clic en el input, el evento
        // "burbujea" (sube) por el árbol del DOM:
        // input → div → form → body

        // Listener del DIV
        div.addEventListener('click', (e) => {
            console.log("div click");        // Mensaje identificando el elemento
            console.log(e);                  // Objeto completo del evento
            console.log("target:", e.target); // Elemento que originó el evento
            console.log("currentTarget:", e.currentTarget); // Elemento que ejecuta este listener
        });

        // Listener del INPUT (curso)
        curso.addEventListener('click', (e) => {
            console.log("curso click");      
            console.log(e);
            console.log("target:", e.target);
            console.log("currentTarget:", e.currentTarget);
          
        });

        // Listener del FORM
        form.addEventListener('click', (e) => {
            console.log("form click");       
            console.log(e);
            console.log("target:", e.target);
            console.log("currentTarget:", e.currentTarget);
        });

        // Listener del BODY
        body.addEventListener('click', (e) => {
            console.log("body click");       
            console.log(e);
            console.log("target:", e.target);
            console.log("currentTarget:", e.currentTarget);
        });

    </script>

</body>
</html>
