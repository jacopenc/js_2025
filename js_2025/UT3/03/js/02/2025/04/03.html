<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prevención de envío accidental</title>
</head>
<body>

<h2>Formulario con prevención de envío accidental</h2>

<form id="miFormulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <button type="submit" id="submitBtn">Enviar</button>
</form>

<script>
const formulario = document.getElementById('miFormulario');
const submitBtn = document.getElementById('submitBtn');

formulario.addEventListener('submit', (e) => {
  e.preventDefault(); // Evita el envío tradicional y la recarga
    // Desactiva el botón para prevenir doble clic
  submitBtn.disabled = true;

  const nombre = document.getElementById('nombre').value.trim();
  const email = document.getElementById('email').value.trim();

  // Validación simple
  if (!nombre || !email) {
    alert('Por favor, completa todos los campos');
     submitBtn.disabled = false; // Reactiva el botón si hay error
    return; // Detiene la ejecución si hay error
  }

 
});
</script>

</body>
</html>
