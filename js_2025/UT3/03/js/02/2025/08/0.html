<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos de Teclado en Input</title>
<style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; font-size: 16px; width: 300px; }
    #log { margin-top: 20px; font-family: monospace; white-space: pre-line; }
</style>
</head>
<body>

<h1>Eventos de Teclado en Input</h1>
<input type="text" id="textInput" placeholder="Escribe algo...">
<div id="log"></div>

<script>
const input = document.getElementById('textInput');
const log = document.getElementById('log');

function registrarEvento(e) {
    log.textContent += `${e.type}: "${e.key}" (código: ${e.code})\n`;
    log.scrollTop = log.scrollHeight;
}

input.addEventListener('keydown', registrarEvento);
input.addEventListener('keyup', registrarEvento);
input.addEventListener('keypress', registrarEvento);
// Evento keypress: carácter generado (solo teclas imprimibles)
//solo para teclas que generan caracteres (letras, números, símbolos).
//por ejemplo shift no saldría en keypress
</script>

</body>
</html>
