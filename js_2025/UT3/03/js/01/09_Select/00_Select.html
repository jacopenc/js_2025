<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Din치mico</title>
</head>
<body>

<h1>Ejemplo de Select Din치mico</h1>

<!-- Contenedor donde se insertar치 el select -->
<div id="selectContainer"></div>

<script>
  // Array con las opciones
  const opciones = ["Las Palmas de Gran Canaria", "Santa Cruz de Tenerife", "Arrecife"];

  // Crear el elemento select
  const select = document.createElement("select");

  // Recorrer el array y crear las opciones
  opciones.forEach(function(opcion) {
    const option = document.createElement("option");
    option.value = opcion; // valor del option
    option.textContent = opcion; // texto visible
    select.appendChild(option);
  });

  // A침adir el select al contenedor
  const container = document.getElementById("selectContainer");
  container.appendChild(select);
</script>

</body>
</html>
